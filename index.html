<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downloads</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .file-card {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 140px;
      text-align: center;
    }

    .file-card h3 {
      font-size: 16px;
      margin-bottom: 12px;
      word-break: break-word;
    }

    .download-btn {
      background-color: #272727;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 6px 0 #0a0a0a;
    }

    .download-btn:hover {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #000;
    }

    @media (max-width: 600px) {
      .file-card {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Available Downloads</h1>
  <div class="file-grid" id="file-grid">
    <!-- Files go here -->
  </div>

  <script>
    const files = [
      "old_logo.png",
      "alt_logo.png",
      "new_logo.png",
      "academy_logo_white.png",
      "academy_logo_black.png",
      "minecraft-server-file.png"
    ];

    const grid = document.getElementById("file-grid");

    files.forEach(file => {
      const div = document.createElement("div");
      div.className = "file-card";
      div.innerHTML = `
        <h3>${file}</h3>
        <a href="files/${file}" target="_blank">
          <button class="download-btn">Download</button>
        </a>
      `;
      grid.appendChild(div);
    });
  </script>

</body>
</html>
